id: 'MidCenturyMajordojo'
name: 'MidCentury Majordojo'
description: 'A version of the Mid-Century Template Set.'
version: 0.1

blog_config_template: '<mt:PluginConfigForm id="MidCenturyMajordojo">'
settings:
  google_ver:
    scope: blog

plugin_config:
  MidCenturyMajordojo:
    google_set:
      google_var:
        type: text
        label: 'Google Verification Code'
        hint: 'Enter in the verification code given to you by Google Web Master Tools.'
        tag: 'GoogleWebVerify'
template_sets:
  mid-century-majordojo:
    base_path: templates
    label: 'Mid-Century 2.0'
    templates:
      archive:
        category_atom_feed:
          label: 'Category Atom Feed'
          mappings:
            category:
              archive_type: Category
              file_template: %-c/atom.xml
              preferred: 0
        category_entry_listing:
          label: 'Category Entry Listing'
          mappings:
            category:
              archive_type: Category
              file_template: %-c/%i
              preferred: 1
            category-monthly:
              archive_type: Category-Monthly
              file_template: %-c/%y/%m/%i
              preferred: 1
        monthly_entry_listing:
          label: 'Monthly Entry Listing'
          mappings:
            monthly:
              archive_type: Monthly
              file_template: %y/%m/%i
              preferred: 1
      index:
        archive_index:
          label: 'Archive Index'
          outfile: archives.php
          rebuild_me: 1
        contact_me:
          label: 'Contact Me'
          outfile: contact/index.php
          rebuild_me: 0
        elsewhere:
          label: 'Elsewhere'
          outfile: elsewhere/index.php
          rebuild_me: 1
        elsewhere_feed:
          label: 'Feed (Elsewhere)'
          outfile: elsewhere/atom.xml
          rebuild_me: 1
        feed_recent:
          label: 'Feed (Recent Entries)'
          outfile: atom.xml
          rebuild_me: 1
        javascript:
          label: 'JavaScript (Functions)'
          outfile: javascript.js
          rebuild_me: 0
        main_index:
          label: 'Main Index'
          outfile: index.php
          rebuild_me: 1
        rsd:
          label: 'RSD'
          outfile: rsd.xml
          rebuild_me: 0
        sitemap:
          label: 'Google Sitemap'
          outfile: sitemap.xml
          rebuild_me: 1
        styles:
          label: 'Stylesheet'
          outfile: styles.css
          rebuild_me: 0
          custom_css: 1
        theme_javascript:
          label: 'Javascript (Theme)'
          outfile: theme_javascript.js
          rebuild_me: 0
      individual:
        comment_atom_feed:
          label: 'Feed (Comments)'
          mappings:
            individual:
              archive_type: Individual
              file_template: %y/%m/%-f.xml
              preferred: 0
        entry:
          label: 'Entry'
          mappings:
            individual:
              archive_type: Individual
              file_template: %y/%m/%-f
              preferred: 1
        page:
          label: 'Page'
          mappings:
            page:
              archive_type: Page
              file_template: %-c/%-f
              preferred: 1
      module:
        about_me:
          label: 'About Me'
        adsense_-_med_rectangle:
          label: 'Adsense - Med Rectangle'
        adsense_-_wide_skyscraper:
          label: 'Adsense - Wide Skyscraper'
        asset_insertion:
          label: 'Asset Insertion'
        banner_footer:
          label: 'Banner Footer'
        banner_header:
          label: 'Banner Header'
        categories:
          label: Categories
        comments:
          label: Comments
        donate:
          label: Donate
        entry_summary:
          label: 'Entry Summary'
        gallery:
          label: Gallery
